<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Réinitialiser le mot de passe</title>
  <style>
    body { font-family: system-ui, sans-serif; max-width: 420px; margin: 8vh auto; padding: 0 16px; }
    form { display: grid; gap: 12px; margin-top: 16px; }
    input { padding: 10px; font-size: 16px; }
    button { padding: 10px; font-size: 16px; cursor: pointer; }
    .hidden { display: none; }
    .msg { margin-top: 12px; }
  </style>
</head>
<body>
  <h1>Définir un nouveau mot de passe</h1>
  <div id="state"></div>

  <form id="reset-form" class="hidden">
    <input id="pwd1" type="password" placeholder="Nouveau mot de passe" required minlength="8">
    <input id="pwd2" type="password" placeholder="Confirmer le mot de passe" required minlength="8">
    <button type="submit">Mettre à jour</button>
  </form>

  <div id="msg" class="msg"></div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';

    // Remplace par tes valeurs Supabase
    const SUPABASE_URL = 'https://fdwaaelwmlgpbhjwfyfk.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZkd2FhZWx3bWxncGJoandmeWZrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI0Nzg1NDUsImV4cCI6MjA2ODA1NDU0NX0.ZWe_omDe6E5bS6xZPjN2NBHeqDp3I6TG1WTISqX_Ye4';

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // DEBUG: afficher URL et fragment
    console.log('href:', window.location.href);
    console.log('hash:', window.location.hash);

    const stateEl = document.getElementById('state');
    const formEl = document.getElementById('reset-form');
    const msgEl = document.getElementById('msg');
    const pwd1El = document.getElementById('pwd1');
    const pwd2El = document.getElementById('pwd2');

    async function bootstrap() {
      const url = new URL(window.location.href);
      const search = url.searchParams;
      const code = search.get('code');
      const errorQuery = search.get('error') || search.get('error_description');
      const hashParams = new URLSearchParams(window.location.hash.slice(1));
      const access_token = hashParams.get('access_token');
      const refresh_token = hashParams.get('refresh_token');

      // 1) Erreurs explicites
      if (errorQuery) {
        stateEl.textContent = `Erreur : ${decodeURIComponent(errorQuery)}. Demande un nouveau lien.`;
        return;
      }

      // 2) Flux OTP via code
      if (code) {
        stateEl.textContent = 'Vérification du lien…';
        const { error: verifyError } = await supabase.auth.verifyOtp({ token: code, type: 'recovery' });
        if (verifyError) {
          stateEl.textContent = `Impossible de vérifier le lien : ${verifyError.message}`;
          return;
        }
        stateEl.textContent = 'Entrez votre nouveau mot de passe.';
        formEl.classList.remove('hidden');
        return;
      }

      // 3) Flux PKCE fragment fallback
      if (access_token && refresh_token) {
        stateEl.textContent = 'Validation du lien…';
        const { error: setErr } = await supabase.auth.setSession({ access_token, refresh_token });
        if (setErr) {
          stateEl.textContent = `Impossible de valider le lien : ${setErr.message}`;
          return;
        }
        stateEl.textContent = 'Entrez votre nouveau mot de passe.';
        formEl.classList.remove('hidden');
        return;
      }

      // 4) Lien invalide ou expiré
      stateEl.innerHTML = `Lien invalide ou expiré.<br/><button id="resend">Renvoyer un e-mail</button>`;
      document.getElementById('resend').onclick = async () => {
        await supabase.auth.resetPasswordForEmail(
          prompt('Entrez votre email:'),
          { redirectTo: 'https://pierro47.github.io/Just-a-workout-tracker/forgot_password/' }
        );
        stateEl.textContent = 'Un nouveau lien a été envoyé.';
      };
    }

    formEl.addEventListener('submit', async (e) => {
      e.preventDefault();
      msgEl.textContent = '';
      const p1 = pwd1El.value.trim();
      const p2 = pwd2El.value.trim();
      if (p1.length < 8) {
        msgEl.textContent = 'Le mot de passe doit contenir au moins 8 caractères.';
        return;
      }
      if (p1 !== p2) {
        msgEl.textContent = 'Les mots de passe ne correspondent pas.';
        return;
      }
      const { error } = await supabase.auth.updateUser({ password: p1 });
      if (error) {
        msgEl.textContent = `Erreur : ${error.message}`;
        return;
      }
      await supabase.auth.signOut();
      msgEl.textContent = 'Mot de passe mis à jour. Vous pouvez maintenant vous connecter.';
      formEl.classList.add('hidden');
    });

    bootstrap();
  </script>
</body>
</html>
