<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Choix du nouveau mot de passe</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin:0; padding:0 }
    .container { max-width: 400px; margin: 4rem auto; background: #fff; padding: 2rem; border-radius: 6px; box-shadow: 0 2px 8px rgba(0,0,0,0.1) }
    h2 { text-align: center; color: #333 }
    form { display: flex; flex-direction: column; gap: 1rem }
    input { padding: 0.75rem; font-size: 1rem; border: 1px solid #ccc; border-radius: 4px }
    button { padding: 0.75rem; font-size: 1rem; background: #007BFF; color: #fff; border: none; border-radius: 4px; cursor: pointer }
    .message { margin-top: 1rem; text-align: center }
    .error { color: #c00 }
    .success { color: #080 }
  </style>
</head>
<body>
  <div class="container">
    <h2>RÃ©initialisation</h2>
    <form id="reset-form">
      <input type="password" id="password" placeholder="Nouveau mot de passe" required minlength="6" />
      <input type="password" id="confirm-password" placeholder="Confirmer le mot de passe" required />
      <button type="submit">Valider</button>
    </form>
    <div id="message" class="message"></div>
  </div>

  <!-- Supabase JS v2 UMD -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <script>
    (async () => {
      const msgEl = document.getElementById('message');
      const form  = document.getElementById('reset-form');

      // 1. RÃ©cupÃ©rer le token de rÃ©cupÃ©ration
      const params = new URLSearchParams(window.location.search);
      const token  = params.get('token');
      console.log('ðŸ”‘ token =', token);

      if (!token) {
        msgEl.textContent = 'Lien invalide ou expirÃ©.';
        msgEl.classList.add('error');
        form.style.display = 'none';
        return;
      }

      // 2. Initialiser Supabase
      const SUPABASE_URL     = 'https://fdwaaelwmlgpbhjwfyfk.supabase.co';
      const SUPABASE_ANON_KEY= 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZkd2FhZWx3bWxncGJoandmeWZrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI0Nzg1NDUsImV4cCI6MjA2ODA1NDU0NX0.ZWe_omDe6E5bS6xZPjN2NBHeqDp3I6TG1WTISqX_Ye4';
      const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

      // 3. VÃ©rifier le token avant dâ€™afficher le formulaire
      const { error: verifyError } = await supabase.auth.verifyOtp({ token, type: 'recovery' });
      if (verifyError) {
        console.error('verifyOtp error', verifyError);
        msgEl.textContent = 'Token invalide ou expirÃ© : ' + verifyError.message;
        msgEl.classList.add('error');
        form.style.display = 'none';

      }

      // 4. Gestion de la soumission
      form.addEventListener('submit', async e => {
        e.preventDefault();
        msgEl.textContent = '';
        const pwd  = document.getElementById('password').value;
        const pwd2 = document.getElementById('confirm-password').value;

        if (pwd !== pwd2) {
          msgEl.textContent = 'Les mots de passe ne correspondent pas.';
          msgEl.classList.add('error');
          return;
        }

        // 5. Mettre Ã  jour le mot de passe
        const { data, error } = await supabase.auth.updateUser({ password: pwd });
        console.log('updateUser response', { data, error });

        if (error) {
          msgEl.textContent = 'Erreur : ' + error.message;
          msgEl.classList.add('error');
        } else {
          msgEl.textContent = 'Mot de passe mis Ã  jour ! Vous pouvez maintenant vous connecter.';
          msgEl.classList.add('success');
          form.reset();
        }
      });
    })();
  </script>
